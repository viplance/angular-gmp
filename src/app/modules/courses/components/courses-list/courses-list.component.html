<section class="search">
  <app-search></app-search>
  <button class="search lg">Search</button>
</section>

<section class="add-course">
  <button class="standard md">
    <i class="fa fa-plus"></i>
    <span>Add course</span>
  </button>
</section>

<section class="cards">
  <app-course-card appFreshCourse *ngFor="let course of courses" [course]="course" (delete)="deleteCourse($event)"
    (edit)="editCourse($event)"></app-course-card>

  <div (click)="loadMore()" class="load-more">LOAD MORE</div>
</section>
