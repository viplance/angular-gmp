<div class="confirm-cover"></div>
<div class="confirm-container">
  <div class="confirm-dialog">
    <i class="fas fa-times"></i>
    <div>
      {{ message }}
    </div>
    <div class="buttons">
      <button class="md standard" *ngFor="let button of buttons"
        (click)="executeAction(button)">{{ button.title }}</button>
    </div>
  </div>
</div>
