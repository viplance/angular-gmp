<aside>
  <section *ngIf="isAuthenticated">
    <img src="assets/ic-user.svg" alt="User login" />
    <span class="light-text">{{ userName }}</span>
  </section>
  <section *ngIf="isAuthenticated" (click)="logout()">
    <img src="assets/ic-exit.svg" alt="Log off" />
    <span class="light-text">Log off</span>
  </section>
</aside>
